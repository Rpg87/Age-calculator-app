<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>
</head>

<body>
  <main>
    <form class="form">
      <div class="date">
        <div id="dayFamily">
          <label for="day" class="form-label">day</label>
          <input class="input" name="day" id="day" type="number" placeholder="DD" min="1" max="31">
          <small class="js-error fieldReq dayChange">This field is required</small>


        </div>
        <div id="monthFamily">
          <label for="month" class="form-label">month</label>
          <input class="input" name="month" id="month" type="number" placeholder="MM" min="1" max="12">
          <small class="js-error fieldReq monthChange">This field is required</small>


        </div>
        <div id="yearFamily">
          <label for="year" class="form-label">year</label>
          <input class="input" name="year" id="year" type="number" placeholder="YYYY" min="1900" max="2023">
          <small class="js-error fieldReq yearChange">This field is required</small>


        </div>
      </div>
      <div class="division">
        <span class="line"></span>
        <button class="arrow jsBtn"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </form>
    <div class="time_past">
      <p><span class="result resultYears">--</span> years</p>
      <p><span class="result resultMonths">--</span> months</p>
      <p><span class="result resultDays">--</span> days</p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/raquel-pe-go/">Raquel Pe√±a</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
