<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>
</head>

<body>
  <main>
    <form class="form">
      <label for="day" class="form-label">day</label>
      <input id="day" type="number" placeholder="DD" min="1" max="31">
      <label for="month" class="form-label">month</label>
      <input id="month" type="number" placeholder="MM" min="1" max="12">
      <label for="year" class="form-label">year</label>
      <input id="year" type="number" placeholder="YYYY" min="1900" max="2023">
      <span class="line"></span>
      <button type="submit"><img class="arrow" src="assets/images/icon-arrow.svg" alt="arrow"></button>
    </form>
    <div>
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
